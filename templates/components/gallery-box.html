<!DOCTYPE html>

<html>
	<body>
		<style>
			.promotion-box {
				display: inline-block;
				max-width: 140px;
				margin-right: 10px;
				margin-bottom: 10px;
				vertical-align: top;
			}
		</style>
		<div class="component col-8">
			<div class="hd"><h2>More galleries from The Guardian</h2></div>
			<div class="bd" id="gallery-promotion-body">
				{% for gallery in galleries %}
					<ul class="promotion-box">
						<li>
							<a href="{{ gallery.webUrl }}"><img src="{{ gallery.fields.thumbnail }}"></a>
						</li>
						<li>
							<a href="{{ gallery.webUrl}}">{{ gallery.fields.headline }}</a>
						</li>
					</ul>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
